<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="wrapper">
        <div class="password">
          <div class="password-title"></div>
          <div class="generator"></div>
          <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="#e6e5ea"><path  d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
        </div>
        <div class="choice">

          <div class="choice-length">
            <div class="choice-length-text">Character Length</div>
            <div class="choice-length-num"></div>
          </div>

          <input type="range" name="length" id="length" min="6" max="20" step="1" value="13" class="range"/>

          <ul class="choice-include">
            <li><label>
              <input type="checkbox" name="uppercaseLetters" id="uppercaseLetters" checked>Include Uppercase Letters
              <span class="check-box-span "></span>
            </llabel></li>
            <li><label>
              <input type="checkbox" name="lowercaseLetters" id="lowercaseLetters">Include Lowercase Letters
              <span class="check-box-span "></span>
            </llabel></li>
            <li><label>
              <input type="checkbox" name="numbers" id="numbers">Include Numbers
              <span class="check-box-span "></span>
            </llabel></li>
            <li><label>
              <input type="checkbox" name="symbols" id="symbols">Include Symbols
              <span class="check-box-span "></span>
            </llabel></li>
          </ul>

          <div class="choice-strength">
            <div class="choice-strength-text">
              STRENGTH
            </div>
            <div class="choice-strength-indication">
              <div class="indication-text"></div>
              <div class="indication-light">
                <span class="light-1 light"></span>
                <span class="light-2 light"></span>
                <span class="light-3 light"></span>
                <span class="light-4 light"></span>
              </div>
            </div>
          </div>
          <button class="generate-btn" >GENERATE<span class="material-symbols-outlined">
            arrow_right_alt
            </span></button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
