<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Splitter</title>
  </head>
  <body>
    <h1>
      <img src="./image/SPLITTER.png" alt="logo" />
    </h1>
    <div class="container">
      <div class="calculation">
        <div class="bill">
          <h3 class="bill-title">Bill</h3>
          <input class="input-data" type="number" name="bill-number" id="bill-number" value="10"/>
        </div>
        <div class="selecttip">
          <h3 class="selecttip-title">Select Tip %</h3>
          <div id="selecttip-choise">
            <div class="selecttip-list">
              <input type="radio" name="tip" id="five-percent" value="5%"checked>
              <label for="five-percent">5%</label>
            </div>
            <div class="selecttip-list">
              <input type="radio" name="tip" id="ten-percent" value="10%" 10>
              <label for="ten-percent">10%</label>
            </div>
            <div class="selecttip-list">
              <input type="radio" name="tip" id="fifteen-percent" value="15%">
              <label for="fifteen-percent">15%</label>
            </div>
            <div class="selecttip-list">
              <input type="radio" name="tip" id="twenty-percent" value="20%">
              <label for="twenty-percent">20%</label>
            </div>
            <div class="selecttip-list">
              <input type="radio" name="tip" id="twenty-five-percent" value="25%">
              <label for="twenty-five-percent">25%</label>
            </div>
            <div class="selecttip-list">
              <button id="selecttip-btn">Custom</button>
              <input type="number" name="tip" id="custom" type="number" value="5">
            </div>
          </div>

        </div>
        <div class="people">
          <h3 class="bill-title">Number of People</h3>
          <input class="input-data-people input-data" id="people-input" type="number" value="1"/>
        </div>
      </div>
      <div class="count">
        <div class="calculation-result">
          <div class="result-tip">
            <div class="result-tip-text">
              <div class="tip-text-title">Tip Amount</div>
              <div class="tip-text-subtitle">/ person</div>
            </div>
            <div class="result-tip-number" id="result-tip">0</div>
          </div>
          <div class="result-tip">
            <div class="result-tip-text">
              <div class="tip-text-title">Total</div>
              <div class="tip-text-subtitle">/ person</div>
            </div>
            <div class="result-tip-number" id="result-total">0</div>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
